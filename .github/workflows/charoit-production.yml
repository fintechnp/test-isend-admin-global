name: Chariot - PRODUCTION

on:
  workflow_dispatch:  # Manual 

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_NAME: "Chariot Admin"
      REACT_APP_API_BASE_URL: https://adminapi.chariotremit.com/api
      REACT_APP_VERSION: v1.0.0 
      REACT_APP_POWERED_BY_COMPANY_LABEL: www.isendremit.com
      REACT_APP_POWERED_BY_COMPANY_URL: https://isendremit.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CHARIOT_LIVE_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CHARIOT_LIVE_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
  
      - name: Install dependencies and Build website
        run: |        
            npm ci --legacy-peer-deps
            npm run build:production

      - name: Deploy to AWS S3
        run: |
            aws s3 sync build/ s3://remitadmin.chariotremit.com