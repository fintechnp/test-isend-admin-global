name: Deploy remit.isendremit.com

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1


      - name: Install dependencies and Build website
        run: |
          REACT_APP_NAME="iSend Admin"
          REACT_APP_API_BASE_URL=https://{country}remitadminapi.isendremit.com/api
          REACT_APP_VERSION=v2.3.0
          npm ci
          npm run build

      - name: Deploy to AWS S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET_NAME }} --delete
